<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="button" onclick="checkLocation()" value="Location">
    </form>
    <script type="text/javascript">
        function checkLocation() {
            const location = prompt("Please enter your location:");
            if (location.toLowerCase() === 'haryana' || location.toLowerCase() === 'punjab' || location.toLowerCase() === 'chandigarh') {
                window.location.href = 'location.html';
            } else {
                alert("Access not granted");
            }
        }
        </script>
</body>
</html>
